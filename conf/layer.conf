# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-handheld-one"
BBFILE_PATTERN_meta-handheld-one = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-handheld-one = "6"

LAYERDEPENDS_meta-handheld-one = "core"
LAYERSERIES_COMPAT_meta-handheld-one = "scarthgap"
